name: Workflow2

on:
  push:
    branches:
      - develop

jobs:
  UnitaryIntegrationE2ETests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unitary tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/unitary/*"

      - name: Run Integration tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/integration/*"

      - name: Run Rest tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/e2e/rest/*"

      - name: Run Selenium tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/e2e/selenium/*"
