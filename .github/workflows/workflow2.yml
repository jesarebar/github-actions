name: workflow2

on:
  push:
    branches: [develop]


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unitary tests with maven
        run: mvn test -Dtest="UnitaryTest"

      - name: Run Integration tests with maven
        run: mvn test -Dtest="IntegrationTest"

      - name: Run e2e tests with maven
        run: mvn test -Dtest="src.test.java.es.codeurjc.ais.e2e.*"
