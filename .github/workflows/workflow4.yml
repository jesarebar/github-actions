name: Workflow4

on:
  pull_request:
    branches:
      - release/**

jobs:
  ReleaseChecking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unitary Tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/unitary/*"

      - name: Run Integration Tests with maven
        run: mvn test -Dtest="es/codeurjc/ais/integration/*"