name: workflow1

on:
  pull_request:
    branches: [develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unitary Tests with maven
        run: mvn test -Dtest="UnitaryTest"

      - name: Run Integration Tests with maven
        run: mvn -Dtest="src/test/java/es.codeurjc.ais/integration/**" test

